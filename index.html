    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #151b2e;
            --bg-card: #1a2235;
            --accent-primary: #00ffc8;
            --accent-secondary: #7afcff;
            --text-primary: #e8f4ff;
            --text-secondary: #94a3b8;
            --text-muted: #7f8fa6;
            --border: rgba(0, 255, 200, 0.15);
            --glow: 0 0 20px rgba(0, 255, 200, 0.3);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e1a, #1a1f35);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 200, 0.03), transparent 50%), radial-gradient(circle at 80% 80%, rgba(167, 139, 250, 0.03), transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0)
            }

            100% {
                transform: translateY(-100vh) translateX(100px)
            }
        }

        header {
            background: rgba(26, 34, 53, 0.8);
            backdrop-filter: blur(20px);
            padding: 1.25rem 2rem;
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            color: var(--accent-primary);
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-shadow: 0 0 30px rgba(0, 255, 200, 0.5);
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem
        }

        #tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            background: rgba(26, 34, 53, 0.6);
            backdrop-filter: blur(10px);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 0.85rem;
        }

        .tab:hover {
            background: rgba(0, 255, 200, 0.1);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 200, 0.2);
        }

        .tab.active {
            background: linear-gradient(135deg, rgba(0, 255, 200, 0.2), rgba(122, 252, 255, 0.15));
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            box-shadow: 0 4px 16px rgba(0, 255, 200, 0.3);
        }

        main {
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 2
        }

        #content-area {
            animation: fadeIn 0.4s
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .status-bar {
            background: rgba(26, 34, 53, 0.6);
            backdrop-filter: blur(10px);
            padding: 0.75rem 1.5rem;
            margin-top: 1rem;
            border-radius: 0.75rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            border: 1px solid var(--border);
        }

        .status-item {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem
        }

        .status-item.connected {
            color: var(--accent-primary)
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: 0.5
            }
        }

        button {
            padding: 0.625rem 1.25rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(0, 255, 200, 0.2);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 200, 0.4)
        }

        .card {
            background: rgba(26, 34, 53, 0.6);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: rgba(0, 255, 200, 0.3);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5)
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 1.5rem
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem
        }

        .video-card {
            background: rgba(26, 34, 53, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-primary);
            box-shadow: 0 12px 40px rgba(0, 255, 200, 0.2)
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            position: relative;
        }

        .video-play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 200, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #000;
            box-shadow: 0 8px 24px rgba(0, 255, 200, 0.4);
        }

        .feed-item {
            background: rgba(26, 34, 53, 0.6);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .feed-item:hover {
            border-color: rgba(0, 255, 200, 0.3)
        }

        .feed-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 700;
        }

        .notification {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(26, 34, 53, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem 1.25rem;
            max-width: 380px;
            z-index: 9999;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0
            }

            to {
                transform: translateX(0);
                opacity: 1
            }
        }

        .notification.success {
            border-left: 6px solid #00ff88;
        }

        .notification.error {
            border-left: 6px solid #ff0066;
        }

        .card h2,
        .card h3 {
            background: linear-gradient(135deg, #00ffc8, #7afcff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: #00ffc8;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #7afcff;
        }

        @media (prefers-reduced-motion: reduce) {

            .particle,
            .status-indicator {
                animation: none;
            }
        }
    </style>
</head>

    <script>
        (function() {
            'use strict';
            const STORAGE_KEY = 'iams_v10_monolith';
            let state = {
                wallet: null,
                chain: [{
                    index: 0,
                    hash: '0000000000000000',
                    data: {
                        type: 'genesis'
                    },
                    ts: Date.now()
                }],
                agents: [],
                posts: [],
                videos: [],
                knowledge: [],
                solaviaProofs: [],
                snapshots: []
            };

            function load() {
                try {
                    const s = localStorage.getItem(STORAGE_KEY);
                    if (s) state = JSON.parse(s);
                } catch (e) {}
            }

            function save() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            }

            function toast(msg, type = 'info', dur = 4000) {
                const n = document.createElement('div');
                n.className = `notification ${type}`;
                n.innerHTML = `<div style="display:flex;gap:12px;align-items:start"> <div style="font-size:1.5rem">${type==='success'?'✓':type==='error'?'✗':'i'}</div> <div><div style="font-weight:600">${msg}</div></div></div>`;
                document.body.appendChild(n);
                setTimeout(() => {
                    n.style.opacity = '0';
                    setTimeout(() => n.remove(), 300)
                }, dur);
            }
            load();
            async function connectWallet() {
                if (!window.ethereum) {
                    toast('MetaMask or wallet required', 'error');
                    return;
                }
                try {
                    const provider = new ethers.BrowserProvider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    const signer = await provider.getSigner();
                    const addr = await signer.getAddress();
                    state.wallet = addr;
                    document.getElementById('wallet-addr').textContent = addr.slice(0, 8) + '...' + addr.slice(-6);
                    document.getElementById('wallet-status').textContent = 'Connected';
                    save();
                    toast('Wallet connected: ' + addr.slice(0, 10) + '...');
                } catch (e) {
                    toast('Wallet rejected', 'error');
                }
            }
            async function sha256(data) {
                return crypto.subtle.digest('SHA-256', new TextEncoder().encode(JSON.stringify(data)))
                    .then(hash => Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join(''));
            }
            async function addBlock(data) {
                    const prev = state.chain[state.chain.length - 1];
                    const block = {
                        index: state.chain.length,
                        timestamp: Date.now(),
                        data,
                        previousHash: prev.hash,
                        nonce: 0
                    };
                    block.hash = await sha256(block);
                    while (!block.hash.startsWith('00')) {
                        block.nonce++;
                        block.hash = await sha256(block);
                    }
                    state.chain.push(block);
                    document.getElementById('block-count').textContent = state.chain.length;
                    save();
                    toast(`Block #${block.index} mined`);
                    return block;
                }
                (async () => {
                    if (state.chain.length === 1 && state.chain[0].hash === '0000000000000000') {
                        state.chain[0].hash = await sha256(state.chain[0]);
                        save();
                    }
                })();
            class SolaviaRuntime {
                constructor(seed = 1337) {
                    this.seed = seed;
                    this.rng = this.createRNG(seed);
                    this.stages = [];
                    this.startTime = performance.now();
                }
                createRNG(seed) {
                    let s = seed >>> 0;
                    return () => {
                        s = (s * 1664525 + 1013904223) >>> 0;
                        return s / 4294967296;
                    };
                }
                async hash(data) {
                    const enc = new TextEncoder();
                    const buf = await crypto.subtle.digest('SHA-256', enc.encode(canonicalize(data)));
                    return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
                }
                async stage(name, fn, input = null) {
                    const start = performance.now();
                    const output = await fn(input);
                    const duration = performance.now() - start;
                    const inputHash = await this.hash(input ?? {});
                    const outputHash = await this.hash(output);
                    const stage = {
                        name,
                        inputHash,
                        outputHash,
                        input,
                        output,
                        duration,
                        ts: Date.now()
                    };
                    this.stages.push(stage);
                    console.log(`[Solavia] ${name} → ${outputHash.slice(0,12)}... (${duration.toFixed(1)}ms)`);
                    return output;
                }
                async merkleRoot() {
                    if (this.stages.length === 0) return '0'.repeat(64);
                    let leaves = await Promise.all(this.stages.map(s => this.hash(s.outputHash)));
                    while (leaves.length > 1) {
                        const next = [];
                        for (let i = 0; i < leaves.length; i += 2) {
                            const pair = i + 1 === leaves.length ? leaves[i] : leaves[i] + leaves[i + 1];
                            next.push(await this.hash(pair));
                        }
                        leaves = next;
                    }
                    return leaves[0];
                }
                exportProof(name = "pipeline") {
                    const root = this.merkleRoot();
                    const proof = {
                        name,
                        root,
                        seed: this.seed,
                        stages: this.stages.map(s => ({
                            name: s.name,
                            inputHash: s.inputHash,
                            outputHash: s.outputHash,
                            ts: s.ts
                        })),
                        timestamp: new Date().toISOString(),
                        version: "solavia-v8"
                    };
                    state.solaviaProofs.push(proof);
                    save();
                    const blob = new Blob([JSON.stringify(proof, null, 2)], {
                        type: 'application/json'
                    });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${name}-proof-${Date.now()}.json`;
                    a.click();
                    toast('Solavia proof exported');
                    return proof;
                }
            }

            function canonicalize(obj) {
                if (obj === null || obj === undefined) return '';
                if (typeof obj === 'string') return obj;
                if (typeof obj === 'number' || typeof obj === 'boolean') return obj.toString();
                if (Array.isArray(obj)) return '[' + obj.map(canonicalize).join(',') + ']';
                if (typeof obj === 'object') {
                    return '{' + Object.keys(obj).sort().map(k => `"${k}":${canonicalize(obj[k])}`).join(',') + '}';
                }
                return '';
            }

            function createParticles() {
                const container = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const p = document.createElement('div');
                    p.className = 'particle';
                    p.style.left = Math.random() * 100 + '%';
                    p.style.animationDelay = Math.random() * 20 + 's';
                    p.style.animationDuration = (15 + Math.random() * 15) + 's';
                    container.appendChild(p);
                }
            }
            createParticles();
            let arbRunning = false;
            let arbOpportunities = [];
            let arbParticles = [];
            class ArbOpportunity {
                constructor() {
                    this.paths = ['WETH → USDC → DAI → WETH', 'WBTC → USDT → UNI → WBTC', 'AAVE → CRV → SUSHI → AAVE', 'LINK → COMP → MKR → LINK'];
                    this.path = this.paths[Math.floor(Math.random() * this.paths.length)];
                    this.profit = (Math.random() * 4.8 + 0.32).toFixed(4);
                    this.gas = (21000 + Math.floor(Math.random() * 80000)).toLocaleString();
                    this.x = Math.random() * 100 + '%';
                    this.y = -100;
                    this.speed = 0.8 + Math.random() * 1.8;
                    this.age = 0;
                    this.life = 280 + Math.random() * 120;
                    this.pulse = 0;
                }
            }

            function initArbEngine() {
                const canvas = document.createElement('canvas');
                canvas.id = 'arbCanvas';
                canvas.style.width = '100%';
                canvas.style.height = '500px';
                canvas.style.background = '#0a0e1a';
                canvas.style.borderRadius = '1rem';
                canvas.style.boxShadow = 'inset 0 0 60px rgba(0,255,200,0.08)';
                document.getElementById('content-area').appendChild(canvas);
                const ctx = canvas.getContext('2d');
                const resizeCanvas = () => {
                    canvas.width = canvas.offsetWidth;
                    canvas.height = canvas.offsetHeight;
                };
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                const log = document.createElement('pre');
                log.id = 'arbLog';
                log.style.height = '180px';
                log.style.overflowY = 'auto';
                log.style.background = 'rgba(0,0,0,0.4)';
                log.style.padding = '1rem';
                log.style.borderRadius = '0.75rem';
                log.style.marginTop = '1rem';
                log.style.fontFamily = "'JetBrains Mono', monospace";
                log.style.fontSize = '0.8rem';
                document.getElementById('content-area').appendChild(log);
                const controls = document.createElement('div');
                controls.innerHTML = ` <button id="startArbBtn" style="margin-right:0.5rem;">START REFLEX.CIV v9</button> <button id="stopArbBtn" class="secondary">STOP</button> <span style="margin-left:1rem;color:#00ffc8;font-weight:600" id="arbStatus">OFFLINE</span> `;
                document.getElementById('content-area').appendChild(controls);

                function drawGrid() {
                    ctx.strokeStyle = 'rgba(0,255,200,0.06)';
                    ctx.lineWidth = 1;
                    for (let x = 0; x < canvas.width; x += 50) {
                        ctx.beginPath();
                        ctx.moveTo(x, 0);
                        ctx.lineTo(x, canvas.height);
                        ctx.stroke();
                    }
                    for (let y = 0; y < canvas.height; y += 50) {
                        ctx.beginPath();
                        ctx.moveTo(0, y);
                        ctx.lineTo(canvas.width, y);
                        ctx.stroke();
                    }
                }

                function animate() {
                    ctx.fillStyle = 'rgba(10,14,26,0.12)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    drawGrid();
                    arbOpportunities = arbOpportunities.filter(op => {
                        op.y += op.speed;
                        op.age++;
                        op.pulse = Math.sin(op.age * 0.1) * 10;
                        if (op.age > op.life) return false;
                        const alpha = 1 - (op.age / op.life);
                        const scale = 0.9 + alpha * 0.3;
                        ctx.save();
                        ctx.translate(parseFloat(op.x.slice(0, -1)) / 100 * canvas.width, op.y);
                        ctx.scale(scale, scale);
                        ctx.shadowBlur = 30 + op.pulse;
                        ctx.shadowColor = '#00ffc8';
                        ctx.fillStyle = `rgba(0,255,200,${alpha})`;
                        ctx.font = 'bold 28px JetBrains Mono';
                        ctx.textAlign = 'center';
                        ctx.fillText(`+${op.profit}%`, 0, -10);
                        ctx.fillStyle = `rgba(122,252,255,${alpha*0.8})`;
                        ctx.font = '14px Inter';
                        ctx.fillText(op.path, 0, 20);
                        ctx.fillStyle = `rgba(255,255,255,${alpha*0.5})`;
                        ctx.font = '11px Inter';
                        ctx.fillText(`Gas: ${op.gas}`, 0, 40);
                        ctx.restore();
                        return true;
                    });
                    if (arbRunning && Math.random() < 0.18) {
                        arbOpportunities.push(new ArbOpportunity());
                        logArb(`[+${arbOpportunities[arbOpportunities.length-1].profit}%] ${arbOpportunities[arbOpportunities.length-1].path}`);
                    }
                    arbParticles.forEach((p, i) => {
                        p.y -= p.speed;
                        p.life--;
                        if (p.life <= 0) arbParticles.splice(i, 1);
                        ctx.fillStyle = `rgba(0,255,200,${p.life/60})`;
                        ctx.fillRect(p.x, p.y, 2, 12);
                    });
                    if (arbRunning && Math.random() < 0.4) {
                        arbParticles.push({
                            x: Math.random() * canvas.width,
                            y: canvas.height,
                            speed: 1 + Math.random() * 3,
                            life: 60
                        });
                    }
                    if (arbRunning) requestAnimationFrame(animate);
                }

                function logArb(msg) {

            async function ipfsAdd(data) {

                        type: 'application/octet-stream'

                    const form = new FormData();
                    form.append('file', blob);
                    const res = await fetch('https://ipfs.infura.io:5001/api/v0/add', {
                        method: 'POST',
                        body: form
                    });
                    return await res.json();
                } catch (e) {
